services:
  # PostgreSQL Database - consistent across all environments
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=content_creation
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Queue backend for BullMQ
  redis:
    image: redis:7-alpine
    container_name: content_creation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # NestJS API - environment-aware build
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: ${TARGET:-development}
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/content_creation
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      # Development volumes (ignored in production target)
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
      - ./packages:/app/packages
      - ./.env:/app/.env
      # Prevent node_modules from being overwritten by volume mounts
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

    # Auto-apply migrations on start, watch Prisma client generation, then start Nest
    command: >
      sh -lc "
        bunx prisma migrate deploy &&
        (bunx prisma generate --watch &) &&
        bun run start:dev
      "

  # Background Worker - environment-aware build  
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      target: ${TARGET:-development}
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/content_creation
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_INTERVAL_SECONDS=60
      - WORKER_RETRY_ATTEMPTS=3
    volumes:
      # Development volumes (ignored in production target)
      - ./apps/worker/src:/app/apps/worker/src
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      # Prevent node_modules from being overwritten by volume mounts
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pgrep", "-f", "worker" ]
      interval: 60s
      timeout: 10s
      retries: 3

  # Next.js Web Application - environment-aware build
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: ${TARGET:-development}
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
      - API_BASE_URL=http://api:3000
    volumes:
      # Development volumes (ignored in production target)
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages
      # Prevent node_modules from being overwritten by volume mounts
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge
