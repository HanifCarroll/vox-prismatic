services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=content_creation
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/content_creation
    volumes:
      - ./apps/api/src:/app/apps/api/src    # Live source code
      - ./packages:/app/packages            # Shared packages
      - ./.env:/app/apps/api/.env            # Environment file
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ["bun", "--watch", "apps/api/src/index.ts"]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile.dev
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/content_creation
      - WORKER_INTERVAL_SECONDS=60
      - WORKER_RETRY_ATTEMPTS=3
    volumes:
      - ./apps/worker/src:/app/apps/worker/src  # Live source code
      - ./apps/api/src:/app/apps/api/src        # Shared API code
      - ./packages:/app/packages                # Shared packages
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    command: ["bun", "--watch", "apps/worker/src/index.ts"]
    healthcheck:
      test: [ "CMD", "ps", "aux", "|", "grep", "worker", "|", "grep", "-v", "grep" ]
      interval: 60s
      timeout: 10s
      retries: 3

  # Web application (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
      - API_BASE_URL=http://api:3000
    volumes:
      - ./apps/web/src:/app/apps/web/src    # Live source code
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages            # Shared packages
    depends_on:
      - api
    restart: unless-stopped
    command: ["bun", "dev"]

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
