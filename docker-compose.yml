services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/content.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/content.db
      - WORKER_INTERVAL_SECONDS=60
      - WORKER_RETRY_ATTEMPTS=3
    volumes:
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "ps", "aux", "|", "grep", "worker", "|", "grep", "-v", "grep" ]
      interval: 60s
      timeout: 10s
      retries: 3

  # Optional: Include web for development
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3000
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - web # Use docker-compose --profile web up to include this service

volumes:
  data:
    driver: local

networks:
  default:
    driver: bridge
