services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
      args:
        DATABASE_ADAPTER: ${DATABASE_ADAPTER:-prisma}
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/content.sqlite
      - DATABASE_ADAPTER=${DATABASE_ADAPTER:-prisma}  # Switch between 'prisma' or 'drizzle'
    volumes:
      - ./data:/app/data                    # Database
      - ./apps/api/src:/app/apps/api/src    # Live source code
      - ./packages:/app/packages            # Shared packages
    restart: unless-stopped
    command: ["bun", "--watch", "apps/api/src/index.ts"]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile.dev
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/content.sqlite
      - DATABASE_ADAPTER=${DATABASE_ADAPTER:-prisma}  # Use same adapter as API
      - WORKER_INTERVAL_SECONDS=60
      - WORKER_RETRY_ATTEMPTS=3
    volumes:
      - ./data:/app/data                        # Database
      - ./apps/worker/src:/app/apps/worker/src  # Live source code
      - ./apps/api/src:/app/apps/api/src        # Shared API code
      - ./packages:/app/packages                # Shared packages
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    command: ["bun", "--watch", "apps/worker/src/index.ts"]
    healthcheck:
      test: [ "CMD", "ps", "aux", "|", "grep", "worker", "|", "grep", "-v", "grep" ]
      interval: 60s
      timeout: 10s
      retries: 3

  # Web application (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
      - API_BASE_URL=http://api:3000
    volumes:
      - ./apps/web/src:/app/apps/web/src    # Live source code
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages            # Shared packages
    depends_on:
      - api
    restart: unless-stopped
    command: ["bun", "dev"]

volumes:
  data:
    driver: local

networks:
  default:
    driver: bridge
