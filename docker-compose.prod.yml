services:
  web-app:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: production
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-https://voxprismatic.com}
      ASSET_URL: ${ASSET_URL:-https://voxprismatic.com}
      LOG_REQUESTS: 'true'
      PORT: 3000
      # Broadcasting (Laravel Reverb)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      # Queue / Redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_QUEUE: ${REDIS_QUEUE:-processing}
      REDIS_QUEUE_CONNECTION: ${REDIS_QUEUE_CONNECTION:-default}
      REVERB_HOST: ${REVERB_HOST:-voxprismatic.com}
      REVERB_INTERNAL_HOST: ${REVERB_INTERNAL_HOST:-reverb}
      REVERB_SCHEME: ${REVERB_SCHEME:-https}
      REVERB_PORT: ${REVERB_PORT:-443}
      # Restrict allowed WebSocket origins (comma-separated). Override via env when deploying.
      REVERB_ALLOWED_ORIGINS: ${REVERB_ALLOWED_ORIGINS:-https://voxprismatic.com}
      # Database (Postgres)
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # LinkedIn OAuth
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      LINKEDIN_REDIRECT_URI: ${LINKEDIN_REDIRECT_URI:-https://voxprismatic.com/linkedin/callback}
      # Stripe (Cashier)
      STRIPE_SECRET: ${STRIPE_SECRET}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-https://voxprismatic.com/billing/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-https://voxprismatic.com/billing/cancel}
      STRIPE_BILLING_PORTAL_RETURN_URL: ${STRIPE_BILLING_PORTAL_RETURN_URL:-https://voxprismatic.com/settings/billing}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/up >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
      - dokploy

  queue-worker:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: production
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-https://voxprismatic.com}
      ASSET_URL: ${ASSET_URL:-https://voxprismatic.com}
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Laravel Reverb)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_INTERNAL_HOST:-reverb}
      REVERB_INTERNAL_HOST: ${REVERB_INTERNAL_HOST:-reverb}
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      # Queue config
      QUEUE_CONNECTION: redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_QUEUE: ${REDIS_QUEUE:-processing}
      REDIS_QUEUE_CONNECTION: ${REDIS_QUEUE_CONNECTION:-default}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["/var/www/html/docker/entrypoint-queue.sh"]
    networks:
      - internal

  reverb:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: production
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-https://voxprismatic.com}
      # Database (needed for Reverb to access user/auth data)
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Reverb configuration
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_SERVER_PATH:
      REVERB_HOST: 0.0.0.0
      REVERB_PORT: 8080
      REVERB_SCHEME: https
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    networks:
      - internal

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vox_prismatic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  scheduler:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: production
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-https://voxprismatic.com}
      # Database (Postgres)
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      LOG_CHANNEL: stderr
      # Queue config (for dispatched jobs from scheduler)
      QUEUE_CONNECTION: redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["php", "artisan", "schedule:work"]
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - internal

volumes:
  db_data:
  redis_data:

networks:
  internal:
    driver: bridge
  dokploy:
    external: true
    name: dokploy-network
