services:
  api:
    build:
      context: apps/api-laravel
      dockerfile: Dockerfile
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      LOG_REQUESTS: 'true'
      PORT: 3000
      # Database (Postgres)
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # CORS / Sanctum
      CORS_ORIGIN: ${CORS_ORIGIN:-https://voxprismatic.com}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-voxprismatic.com,.voxprismatic.com}
      # LinkedIn OAuth
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      LINKEDIN_REDIRECT_URI: ${LINKEDIN_REDIRECT_URI:-https://voxprismatic.com/api/linkedin/callback}
      LINKEDIN_FE_REDIRECT_URL: ${LINKEDIN_FE_REDIRECT_URL:-https://voxprismatic.com/integrations/linkedin/callback}
      # Stripe (Cashier)
      STRIPE_SECRET: ${STRIPE_SECRET}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-https://voxprismatic.com/billing/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-https://voxprismatic.com/billing/cancel}
      STRIPE_BILLING_PORTAL_RETURN_URL: ${STRIPE_BILLING_PORTAL_RETURN_URL:-https://voxprismatic.com/settings/billing}
      # Vertex AI
      GOOGLE_PROJECT: ${GOOGLE_PROJECT}
      GOOGLE_LOCATION: ${GOOGLE_LOCATION:-us-central1}
      GOOGLE_CREDENTIALS_B64: ${GOOGLE_CREDENTIALS_B64}
    restart: always
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # In production, reverse proxy (Dokploy) routes /api/* to api service
        # Frontend makes requests to same domain, avoiding CORS
        VITE_API_URL: ${VITE_API_URL:-https://voxprismatic.com}
    environment:
      NODE_ENV: production
      PORT: 3000
      # Web uses Laravel session auth; Supabase not used
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/_health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vox_prismatic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
