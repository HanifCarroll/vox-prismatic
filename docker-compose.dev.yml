services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vox_prismatic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT_HOST:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: apps/api
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./apps/api/.env
    environment:
      APP_ENV: local
      LOG_REQUESTS: 'true'
      APP_DEBUG: 'true'
      PORT: 3000
      APP_URL: http://localhost:${API_PORT_HOST:-3001}
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Laravel Reverb)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID:-content-local}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-local-app-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-app-secret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      # CORS / Sanctum for Vite dev server
      # Include both localhost and 127.0.0.1 variants to avoid CSRF/cookie issues
      CORS_ORIGIN: http://localhost:5173,http://127.0.0.1:5173
      SANCTUM_STATEFUL_DOMAINS: localhost,127.0.0.1,localhost:5173,127.0.0.1:5173
    volumes:
      # Mount source code for live reloading, but use image's vendor directory
      - ./apps/api:/var/www/html
      # Named volume for vendor to use image's cached dependencies
      - api_vendor:/var/www/html/vendor
    ports:
      - "${API_PORT_HOST:-3001}:3000"
    depends_on:
      db:
        condition: service_healthy
      reverb:
        condition: service_started
    # Simplified startup: just setup and serve
    command: >-
      sh -c "php artisan key:generate --force &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=3000"

  queue-worker:
    build:
      context: apps/api
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./apps/api/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Laravel Reverb)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID:-content-local}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-local-app-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-app-secret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      # Queue config
      QUEUE_CONNECTION: database
    volumes:
      # Mount source code for live reloading
      - ./apps/api:/var/www/html
      # Named volume for vendor to use image's cached dependencies
      - api_vendor:/var/www/html/vendor
    depends_on:
      db:
        condition: service_healthy
    # Use supervisor to run 3 parallel queue workers
    command: ["/var/www/html/docker/entrypoint-queue.sh"]

  reverb:
    build:
      context: apps/api
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./apps/api/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      REVERB_APP_ID: ${REVERB_APP_ID:-content-local}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-local-app-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-app-secret}
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_SERVER_PATH:
      REVERB_HOST: 0.0.0.0
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    volumes:
      # Mount source code for live reloading
      - ./apps/api:/var/www/html
      # Named volume for vendor to use image's cached dependencies
      - api_vendor:/var/www/html/vendor
    ports:
      - "${REVERB_PORT_HOST:-8080}:8080"
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    working_dir: /repo
    environment:
      # Force Rollup to use the JS implementation to avoid native binary resolution issues
      ROLLUP_DISABLE_NATIVE: '1'
      ROLLUP_SKIP_NODEJS_NATIVE: '1'
      VITE_REVERB_APP_KEY: ${REVERB_APP_KEY:-local-app-key}
      VITE_REVERB_HOST: localhost
      VITE_REVERB_PORT: ${REVERB_PORT_HOST:-8080}
      VITE_REVERB_SCHEME: http
    ports:
      - "5173:5173"
    volumes:
      - .:/repo
      # Isolate node_modules and the pnpm store to the container (avoid host/arch conflicts)
      - web_node_modules:/repo/node_modules
      - web_web_node_modules:/repo/apps/web/node_modules
    depends_on:
      - api
    command: ["/usr/local/bin/dev-entrypoint.sh"]

volumes:
  db_data:
  web_node_modules:
  web_web_node_modules:
  api_vendor:
