services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vox_prismatic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT_HOST:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: apps/api
      dockerfile: Dockerfile
    env_file:
      - ./apps/api/.env
    environment:
      APP_ENV: local
      LOG_REQUESTS: 'true'
      APP_DEBUG: 'true'
      PORT: 3000
      APP_URL: http://localhost:${API_PORT_HOST:-3001}
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Soketi)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-pusher}
      PUSHER_APP_ID: ${PUSHER_APP_ID:-local}
      PUSHER_APP_KEY: ${PUSHER_APP_KEY:-app-key}
      PUSHER_APP_SECRET: ${PUSHER_APP_SECRET:-app-secret}
      PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER:-mt1}
      PUSHER_HOST: soketi
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
      PUSHER_USE_TLS: 'false'
      # CORS / Sanctum for Vite dev server
      CORS_ORIGIN: http://localhost:5173
      SANCTUM_STATEFUL_DOMAINS: localhost,127.0.0.1,localhost:5173
    volumes:
      - ./apps/api:/var/www/html
    ports:
      - "${API_PORT_HOST:-3001}:3000"
    depends_on:
      db:
        condition: service_healthy
      soketi:
        condition: service_started
    # Install deps on first run, generate key, migrate, then start the dev server
    command: >-
      sh -lc "composer install --no-interaction &&
      php artisan key:generate --force || true &&
      if ! ls database/migrations/*create_sessions_table.php >/dev/null 2>&1; then php artisan session:table; fi &&
      php artisan migrate --force || true &&
      php artisan serve --host=0.0.0.0 --port=${PORT:-3000}"

  queue-worker:
    build:
      context: apps/api
      dockerfile: Dockerfile
    env_file:
      - ./apps/api/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Soketi)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-pusher}
      PUSHER_APP_ID: ${PUSHER_APP_ID:-local}
      PUSHER_APP_KEY: ${PUSHER_APP_KEY:-app-key}
      PUSHER_APP_SECRET: ${PUSHER_APP_SECRET:-app-secret}
      PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER:-mt1}
      PUSHER_HOST: soketi
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
      PUSHER_USE_TLS: 'false'
      # Queue config
      QUEUE_CONNECTION: database
    volumes:
      - ./apps/api:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    # Wait for migrations, then start queue worker for the 'processing' queue
    command: >-
      sh -lc "composer install --no-interaction &&
      sleep 5 &&
      php artisan queue:work --queue=processing --tries=3 --timeout=600 --sleep=3 --verbose"

  soketi:
    image: quay.io/soketi/soketi:1.6-16-alpine
    environment:
      SOKETI_DEFAULT_APP_ID: ${PUSHER_APP_ID:-local}
      SOKETI_DEFAULT_APP_KEY: ${PUSHER_APP_KEY:-app-key}
      SOKETI_DEFAULT_APP_SECRET: ${PUSHER_APP_SECRET:-app-secret}
      SOKETI_DEFAULT_APP_MAX_CONNECTIONS: 100
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_EVENTS: 'true'
      SOKETI_DEBUG: '1'
    ports:
      - "${PUSHER_PORT_HOST:-6001}:6001"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    working_dir: /repo
    environment:
      # Force Rollup to use the JS implementation to avoid native binary resolution issues
      ROLLUP_DISABLE_NATIVE: '1'
      ROLLUP_SKIP_NODEJS_NATIVE: '1'
      VITE_PUSHER_APP_KEY: ${PUSHER_APP_KEY:-app-key}
      VITE_PUSHER_APP_CLUSTER: ${PUSHER_APP_CLUSTER:-mt1}
      VITE_PUSHER_HOST: localhost
      VITE_PUSHER_PORT: ${PUSHER_PORT_HOST:-6001}
      VITE_PUSHER_SCHEME: http
      VITE_PUSHER_USE_TLS: 'false'
    ports:
      - "5173:5173"
    volumes:
      - .:/repo
      # Isolate node_modules and the pnpm store to the container (avoid host/arch conflicts)
      - web_node_modules:/repo/node_modules
      - web_web_node_modules:/repo/apps/web/node_modules
    depends_on:
      - api
    command: ["/usr/local/bin/dev-entrypoint.sh"]

volumes:
  db_data:
  web_node_modules:
  web_web_node_modules:
