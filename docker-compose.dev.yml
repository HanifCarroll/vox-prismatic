services:
  deps:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: development
    working_dir: /var/www/html
    environment:
      COMPOSER_MEMORY_LIMIT: -1
    volumes:
      - ./apps/web:/var/www/html
      - api_vendor:/var/www/html/vendor
    command:
      - composer
      - install
      - --no-interaction
      - --prefer-dist
      - --optimize-autoloader
    restart: "no"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vox_prismatic}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT_HOST:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-app:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./apps/web/.env
    environment:
      APP_ENV: local
      LOG_REQUESTS: 'true'
      APP_DEBUG: 'true'
      PORT: 3000
      APP_URL: http://localhost:${API_PORT_HOST:-3001}
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Laravel Reverb)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: vox-prismatic
      REVERB_APP_KEY: vox-prismatic
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-app-secret}
      REVERB_HOST: reverb
      REVERB_INTERNAL_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      # Queue / Redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_QUEUE: processing
      REDIS_QUEUE_CONNECTION: default
    volumes:
      # Mount source code for live reloading, but use image's vendor directory
      - ./apps/web:/var/www/html
      # Named volume for vendor to use image's cached dependencies
      - api_vendor:/var/www/html/vendor
    ports:
      - "${API_PORT_HOST:-3001}:3000"
    depends_on:
      deps:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      reverb:
        condition: service_started
      redis:
        condition: service_started
    # Simplified startup: just setup and serve
    command: >-
      sh -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=3000"

  queue-worker:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./apps/web/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vox_prismatic}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Broadcasting (Laravel Reverb)
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: vox-prismatic
      REVERB_APP_KEY: vox-prismatic
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-app-secret}
      REVERB_HOST: reverb
      REVERB_INTERNAL_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      # Queue config
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_QUEUE: processing
      REDIS_QUEUE_CONNECTION: default
    volumes:
      # Mount source code for live reloading
      - ./apps/web:/var/www/html
      # Named volume for vendor to use image's cached dependencies
      - api_vendor:/var/www/html/vendor
    depends_on:
      deps:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # Use supervisor to run 3 parallel queue workers
    command: ["/var/www/html/docker/entrypoint-queue.sh"]

  reverb:
    build:
      context: apps/web
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./apps/web/.env
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      REVERB_APP_ID: vox-prismatic
      REVERB_APP_KEY: vox-prismatic
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-local-app-secret}
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_SERVER_PATH:
      REVERB_HOST: 0.0.0.0
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    volumes:
      # Mount source code for live reloading
      - ./apps/web:/var/www/html
      # Named volume for vendor to use image's cached dependencies
      - api_vendor:/var/www/html/vendor
    ports:
      - "${REVERB_PORT_HOST:-8080}:8080"
    depends_on:
      deps:
        condition: service_completed_successfully
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  web-vite:
    image: node:22
    working_dir: /repo
    environment:
      ROLLUP_DISABLE_NATIVE: '1'
      ROLLUP_SKIP_NODEJS_NATIVE: '1'
    command: ["bash", "-lc", "corepack enable && corepack prepare pnpm@10.10.0 --activate || npm i -g pnpm@10 && cd apps/web && pnpm install --no-frozen-lockfile && pnpm run dev --host 0.0.0.0 --port 5173"]
    ports:
      - "5173:5173"
    volumes:
      - .:/repo
      - api_node_modules:/repo/node_modules
      - api_app_node_modules:/repo/apps/web/node_modules
    depends_on:
      web-app:
        condition: service_started

volumes:
  db_data:
  api_vendor:
  api_node_modules:
  api_app_node_modules:
  redis_data:
