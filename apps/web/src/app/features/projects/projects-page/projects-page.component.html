<div class="projects-page">
  <!-- Page Header -->
  <div class="page-header mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Content Projects</h1>
        <p class="text-gray-600">Manage your content creation pipeline</p>
      </div>
      <div class="flex items-center gap-2">
        <!-- Bulk Actions -->
        @if (selectedProjects().size > 0) {
          <div class="bulk-actions flex items-center gap-2 mr-4">
            <span class="text-sm text-gray-600">
              {{ selectedProjects().size }} selected
            </span>
            <button 
              pButton 
              label="Archive" 
              icon="pi pi-box" 
              class="p-button-outlined p-button-warning"
              (click)="bulkArchive()">
            </button>
            <button 
              pButton 
              label="Delete" 
              icon="pi pi-trash" 
              class="p-button-outlined p-button-danger"
              (click)="bulkDelete()">
            </button>
          </div>
        }
        
        <!-- Create Button -->
        <button 
          pButton 
          label="New Project" 
          icon="pi pi-plus" 
          class="p-button-primary"
          (click)="createNewProject()">
        </button>
      </div>
    </div>
  </div>

  <!-- Content View Component -->
  <app-content-view
    [projects]="projects()"
    [loading]="loading()"
    [selectedProjects]="selectedProjects()"
    (projectClick)="onProjectClick($event)"
    (projectSelect)="onProjectSelect($event)"
    (stageChange)="onStageChange($event)">
  </app-content-view>

  <!-- Toast Messages -->
  <p-toast position="top-right"></p-toast>
  
  <!-- Confirmation Dialog -->
  <p-confirmDialog></p-confirmDialog>
</div>
